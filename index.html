<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udacity - My Reviews</title>

    <script src="https://ryanwaite28.github.io/my-cdn/js/angular.js"></script>
    <script src="https://ryanwaite28.github.io/my-cdn/js/jquery.js"></script>
    <script src="https://ryanwaite28.github.io/my-cdn/js/moment.js"></script>
    <script src="https://ryanwaite28.github.io/my-cdn/js/jquery.csv.js"></script>

    <link rel="stylesheet" type="text/css" href="https://ryanwaite28.github.io/my-cdn/css/emerald.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://ryanwaite28.github.io/my-cdn/materialize/icon.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <script src="js/script.js"></script>

  </head>
  <body ng-app="App" ng-controller="AppCtrl">

    <nav>
      <div class="nav-wrapper blue">
        <a href="#" class="brand-logo center">Ryan M. Waite</a>
      </div>
    </nav>

    <!--  -->

    <div id="main-container" class="container middle-box">
      <div class="row">
        <div class="col s12">
          <div class="pos-rel row fill box-1" id="wallpaper-box-1">
            <div class="dim-2"></div>
            <div class="col s12 pos-rel">
              <h3 class="text-center text-white">Udacity Mentorship</h3>
              <h5 class="text-center text-white">My Code Reviews</h5>
              <img id="udacity-icon" class="middlr" src="img/udacity-2.png"/>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <div class="input-field col s12">
            <div id="review-select-container">
              <select id="review-select">
                <option value="" disabled selected>Choose your option</option>
              </select>
              <label>Pick A Review</label>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <table class="responsive-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Result</th>
                <th>Status</th>
                <th>Assigned At</th>
                <th>Completed At</th>
              </tr>
            </thead>

            <tbody>
              <tr ng-repeat="review in currentReview.reviews">
                <td title="Project ID: {{ review.id }}">{{ review.project_name }}</td>
                <td>{{ review.result }}</td>
                <td>{{ review.status }}</td>
                <td>{{ review.assigned_at | date :  "MMMM d, y - h:mm a" }}</td>
                <td>{{ review.completed_at | date :  "MMMM d, y - h:mm a" }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </body>
</html>
